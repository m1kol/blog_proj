{% extends "core/base.html" %}
{% block title %}Posts{% endblock %}

{% block content%}
    <div><a href="{% url "post:create_post" %}">Create post</a></div>
    <form action="" method="get">
        {{ form }}
        <input type="submit" value="Go">
    </form>
    <ul>
        {% for post in posts %}
            <li><a href="{% url "post:show_post" post.id %}">{{ post }}</a></li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
